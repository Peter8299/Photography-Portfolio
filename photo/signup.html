<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>

    <div class="signup-header">
        <h1>Create Account</h1>
    </div>

    <div class="signup-box">

        <div class="field">
            <label>Name</label>
            <input type="text" placeholder="Valid Name">
        </div>

        <div class="field">
            <label>Email</label>
            <input type="email" placeholder="Valid Email">
        </div>

        <div class="field">
            <label>Password</label>
            <input type="password" placeholder="Create a strong password">
        </div>

        <div class="field">
            <label>Confirm Password</label>
            <input type="password" placeholder="Check once more">
        </div>

        <div class="submit-section">
            <a href="login.html">
                <button class="signup-btn" onclick="alert('Account created successfully')">Sign Up</button>
            </a>
        </div>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>

    </div>

</body>
</html>
